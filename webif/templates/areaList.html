{% extends "base.html" %}
{% block title %}Areas{% endblock title %}
{% block content %}

<p>
	{{ count_list_items(areas, 'area') }}
	{% include 'inc/filterbar.html' %}
</p>
<ul>
	{% for area in areas | sort(attribute = 'name') %}
		<li><a href="{{ url_for('enumerate_devices_by_area', area_id = area.area_id) }}">{{ area.name }}</a></li>
	{% endfor %}
</ul>

{% endblock content %}
