$def with (output, level)

<li>
	<form name="output$(output.iid)" action="/demo/set/$(output.iid)" method="post">
		<a href="/demo/get/$(output.iid)">$(output.get_scoped_name())</a>: $level
		| <a href="#" onclick="document.output$(output.iid).elements['level'].value=100; document.output$(output.iid).submit(); return false">On</a>
		| <a href="#" onclick="document.output$(output.iid).elements['level'].value=50; document.output$(output.iid).submit(); return false">Half</a>
		| <a href="#" onclick="document.output$(output.iid).elements['level'].value=0; document.output$(output.iid).submit(); return false">Off</a>
		| Level (0-100) <input type="range" name="level" min="0" max="100" value="$level"><input type="submit" value="Set">
	</form>
</li>
