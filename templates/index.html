{% extends "base.html" %}
{% block title %}Overview{% endblock title %}
{% block content %}

<p>
	Outputs:
	
	{% for status in house.get_relevant_filters() %}
		<a href='{{ url_for('enumerate_outputs', filterlist = status) }}'>{{ status }}</a>
	{% endfor %}
</p>

<p>
	Areas:

	{% for status in house.get_relevant_filters() %}
		<a href='{{ url_for('enumerate_areas', filterlist = status) }}'>{{ status }}</a>
	{% endfor %}
</p>

{% endblock content %}
