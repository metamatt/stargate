# global configuration
working_dir: ./RUN
house_name: House da Joint

logging:
    logfile: stargate.log # stargate-%(pid)d.log
    # global output level
    level: debug
    # equal or higher level which is output to console
    console_level: warning
    # loglevels for plugin modules
    level.ra_repeater: debug
    level.ra_repeater.listener: info

server:
    port: 5000
    public: false
    webdebug: true

# gateway plugin module configuration
gateways:
    radiora2:
        repeater:
            hostname: lutron-radiora
            username: stargate
            password: stargate
            cached_database: DbXmlInfo.xml

            layout:
                ignore_keypads: [1]

    # TODO: more modules
